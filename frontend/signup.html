      <script type="text/javascript">
      function httpGetAsync(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous
    xmlHttp.send(null);
}

      function exb(resp){
        console.log(resp);
      }
        function calculate() {
            var emailP = document.getElementById("email").value;
            var passP = document.getElementById("password").value;
            var nameP = document.getElementById("name").value;
            var addressP = document.getElementById("address").value;
            var balanceP = document.getElementById("balance").value;
            var budgetP = document.getElementById("budget").value;
            var radiusP = document.getElementById("radius").value;
            httpGetAsync(("http://yalecodeathon2016.000webhostapp.com/api/user.php?action=add&email=" + emailP + "&password=" + passP + "&name=" + nameP + "&address=" + addressP + "&balance=" + balanceP + "&budget=" + budgetP + "&radius=" + radiusP).replace(/ /g,"%20"), exb);

            //Redirect to fulfill page afterwards
            window.location="http://yalecodeathon2016.000webhostapp.com/fulfill.html";
            document.write("You will be redirected to main page in 5 sec.");
            setTimeout('Redirect()', 5000);
}
    </script>
