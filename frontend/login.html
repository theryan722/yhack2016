    <body>
        
    <script type="text/javascript">
      function httpGetAsync(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText, document.getElementById("email").value);
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous
    xmlHttp.send(null);
}
      function exb(resp, ema){
        if (resp == "Success"){
          document.cookie = "email=" + ema;
          window.location="fulfill.html";
        }else{
          alert("Invalid username or password!");
        }
      }
        function login() {
            var emailP = document.getElementById("email").value;
            var passP = document.getElementById("password").value;
            httpGetAsync(("http://yalecodeathon2016.000webhostapp.com/api/user.php?action=verify&email=" + emailP + "&password=" + passP).replace(/ /g,"%20"), exb);
}
    </script>
        
        <form id="loginform" method="get" onSubmit="javascript:login();">
            
            <!-- First Name: <br>

            </div>
        </form>
