<!DOCTYPE html>
<html>
<head>
	<link href="css/regularPages.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">
	<style>
	           body {
	               margin-top: 50%;
	               background: url("images/sky.jpg");
	           }

	           input[type="text"] {
	               background: url(images/email.png) no-repeat left;
	               background-color: rgba(255,255,255, 0.5);
	               padding: 10px;
	               padding-left:50px;           
	           }
	           
	           input[type="password"] {
	               background: url(images/password.png) no-repeat left;
	               background-color: rgba(255,255,255, 0.5);
	               padding: 10px;
	               padding-left:50px;
	           }
	           
	         input[type="submit"], input[type="button"] {
	               width: 30%;
	               background-color: #5C8AA6;
	               color: white;
	           }
	           
	           input {
	               margin: 20px;
	               border-radius: 100px;
	               width: 80%;
	               height: 100px;
	               color: #575757;
	               font-size: 30px;
	               border:1px solid #BFBFBF;
	           }
	           
	           h1 {
	               color: #5C8AA6;
	               font-size: 120px;
	           }
	           
	            @media only screen and (min-width: 1000px) {
	               body {
	                   margin-top: 0%;
	                    background-image: url("images/skywide.jpg");
	               }
	           }
	           
	           
	</style>
	<title></title>
</head>
<body>
		<script type="text/javascript">
		   
		    function httpGetAsync(theUrl, callback)       
		{       
		  var xmlHttp = new XMLHttpRequest(); 
		  xmlHttp.onreadystatechange = function() {       
		      if (xmlHttp.readyState == 4 && xmlHttp.status == 200)       
		          callback(xmlHttp.responseText, document.getElementById("email").value);     
		  }       
		  xmlHttp.open("GET", theUrl, true); // true for asynchronous     
		  xmlHttp.send(null);     
		}       
		    function exb(resp, ema){
		      if (resp == "Success"){

		        document.cookie = "email=" + ema; 
		        window.location.href = "http://yalecodeathon2016.000webhostapp.com/app/fulfill.html";
		return false;       
		      }else{      
		        alert("Invalid username or password!");       
		      }       
		    }     
		      function login() {      
		          var emailP = document.getElementById("email").value;        
		          var passP = document.getElementById("password").value;      
		          httpGetAsync(("http://yalecodeathon2016.000webhostapp.com/api/user.php?action=verify&email=" + emailP + "&password=" + passP).replace(/ /g,"%20"), exb);        
		}       
		</script>
		<form id="loginform" method="get" name="loginform" action="javascript:login();">
			<div id="login">
				<h1>Welcome Back!</h1><br/>
				<input id="email" name="email" type="text" value="Email"><br/>
				<input id="password" name="password" type="password" value="password">
				<p><input name="submit" type="submit" value="LOG IN"> <a href="index.html"><input name="return" type="button" value="GO BACK"></a></p>
			</div>
		</form>
</body>
</html>
