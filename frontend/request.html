 <script type="text/javascript">

            function httpGetAsync(theUrl, callback) {
                    var xmlHttp = new XMLHttpRequest();
                    xmlHttp.onreadystatechange = function() {
                            if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                                callback(xmlHttp.responseText);
                    }
                    xmlHttp.open("GET", theUrl, true);
                    xmlHttp.send(null);
            }
                
            function exb(resp){
                console.log(resp);
                alert("Your request has been added!");
            }

            function addRequest() {
                    var type = document.getElementById("type").value;
                    var dsc = document.getElementById("describe").value;
                    var name = document.getElementById("name").value;
                    var phone = document.getElementById("telephone").value;
                    var email = document.getElementById("email").value;
                    var address = document.getElementById("address").value;
                    var reward = document.getElementById("reward").value;

                    httpGetAsync(("http://yalecodeathon2016.000webhostapp.com/api/request.php?action=add&email="+email+"&type="+type+"&description="+dsc+"&address="+address+"&price="+reward+"&state='0'").replace(/ /g, "%20"), exb);
            }
        </script>

        <form id="request" method="get" onSubmit="javascript:addRequest();">
