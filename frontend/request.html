<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/regularPages.css">
        <link rel="stylesheet" type="text/css" href="css/materialize.css">
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">

        <style>
            body {
                margin: auto;
                margin-top: 30%;
                text-align: center;
                background-image: url("images/geometry.png");
            }
            
            h1{
               color: #8FDBCD;
                font-size: 75px;
                padding-bottom: 40px;
            }
            
            input[type="submit"] {
                background-color: #8FDBCD;
                color: white;
                border: 0;
                width: 70%;
                height: 70px;
                font-size: 15px;
                border:1px solid #545454;
            }
        
            @media only screen and (min-width: 1000px) {
                body {
                    margin-top: 0%;
                }
            }
            input {
                margin-top: 20px;
                font-size: 40px !important;
            }
            
            .input-field{
                padding:20px !important;
            }
            
        </style>
    </head>
    
    <body>
        <form id="request">
        <h1> Request a Task</h1>            
                  
                    <div class="input-field col s12">
                    <i class="material-icons prefix">label</i>
                    <input id="type" type="text" 
                    value="Type of Job">
                    </div>
                    <p>
                    <div class="input-field col s12">
                    <i class="material-icons prefix">info</i>
                    <input id="describe" type="text" class="validate"
                    value="Description"></div>
                    
                    <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="name" type="text" class="validate"
                    value="Name">
                    </div>
                
                    <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <input id="telephone" type="tel" class="validate"
                    value="Telephone">
                    </div>
                  
                    <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate"
                    value="Email">
                    </div>
                    
                    <div class="input-field col s12">
                    <i class="material-icons prefix">location_on</i>
                    <input id="address" type="text" class="validate"
                    value="Address of Task">
                    </div>
                        
                    <div class="input-field col s12">
                    <i class="material-icons prefix">thumb_up</i>
                        <input id="reward" type="text" value="Amount Rewarded">
                    </div>
                
                    <input type="submit" value="SUBMIT" id="sub">
        </form>
    </body>


</html
